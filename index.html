<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Θέλεις να γίνεις η Βαλεντίνα μου;</title>
<style>
body{text-align:center;margin-top:100px;font-family:Arial,sans-serif;background:#ffe6f0;}
#yesBtn,#noBtn{padding:15px 30px;font-size:24px;margin:20px;cursor:pointer;border:none;border-radius:8px;}
#yesBtn{background-color:#ff4d6d;color:white;}
#noBtn{background-color:#ccc;color:black;position:relative;}
</style>
</head>
<body>
<h1>Θέλεις να γίνεις η Βαλεντίνα μου; ❤️</h1>
<button id="yesBtn">ΝΑΙ</button>
<button id="noBtn">ΟΧΙ</button>
<div id="kitten" style="display:none;margin-top:20px;">
  <img src="https://i.imgur.com/8Km9tLL.gif" alt="Χαρούμενο γατάκι" width="300">
</div>
<script>
const noBtn=document.getElementById('noBtn');
const yesBtn=document.getElementById('yesBtn');
const kitten=document.getElementById('kitten');
noBtn.addEventListener('mouseover',()=>{
  noBtn.style.position='absolute';
  noBtn.style.left=Math.random()*(window.innerWidth-150)+'px';
  noBtn.style.top=Math.random()*(window.innerHeight-100)+'px';
});
yesBtn.addEventListener('click',()=>{
  kitten.style.display='block';
});
</script>
</body>
</html>
